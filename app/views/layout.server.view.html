<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>{{title}}</title>

    <!-- General META -->
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- Semantic META -->
    <meta name="keywords" content="{{keywords}}">
    <meta name="description" content="{{description}}">

    <!-- Fav Icon -->
    <link rel="shortcut icon" type="image/png" href="/modules/core/img/docktor.png">

    <!--Application CSS Files-->
    {% for cssFile in cssFiles %}
    <link rel="stylesheet" href="{{cssFile}}">
    {% endfor %}

    <!-- HTML5 Shim -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
    <div id="header" ng-include="'/modules/core/views/header.client.ui.html'"></div>

    <div class="pusher">
        <div class="full height container">
            <div id="main">
            {% block content %}{% endblock %}
            </div>
        </div>
        <div id="footer" ng-include="'/modules/core/views/footer.client.ui.html'"></div>
    </div>

    <!--Embedding The User Object-->
    <script type="text/javascript">
        var user = {{user | json | safe}} ;
    </script>

    <!--Application JavaScript Files-->
    {% for jsFile in jsFiles %}
        <script type="text/javascript" src="{{jsFile}}"></script>
    {% endfor %}

    {% if process.env.NODE_ENV === 'developmentWithLiveReload' %}
    <!--Livereload script rendered -->
        <script type="text/javascript" src="http://localhost:35729/livereload.js"></script>
    {% endif %}
</body>

</html>
