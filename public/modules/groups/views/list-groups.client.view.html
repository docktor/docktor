<section data-ng-controller="GroupsController" data-ng-init="find()">

    <h3>My Groups</h3>

    <table tr-ng-grid="" items="groups" fields="" on-data-required="" class="table" ng-if="groups && groups.length">
        <thead>
            <th field-name="title" display-name="Title" enable-filtering="true"></th>
            <th field-name="description" display-name="Description" enable-filtering="true"></th>
            <th>
                <div class="tr-ng-title">
                    Ports
                </div>
            </th>
            <th>
                <div class="tr-ng-title">
                    Services
                </div>
            </th>
        </thead>
        <tbody>
            <tr>
                <td field-name="title">
                    <md-button class="md-accent md-hue-3" href="#!/groups/{{gridItem._id}}">{{gridItem.title}}</md-button>
                </td>
                <td>
                    <div>
                        {{gridItem.portminrange}} - {{gridItem.portmaxrange}}
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <md-toolbar class="md-accent md-hue-3" layout-align="center center" data-ng-if="groups.$resolved && !groups.length">
        <span ng-show="authentication.isAdmin">
            No group yet, why don't you
            <md-button href="/#!/admin/groups/create">create one ?</md-button>
        </span>
        <span ng-hide="authentication.isAdmin">
            No group yet for you, ask the Administrators.
        </span>
    </md-toolbar>
</section>
